<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/script.js"></script>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div th:if="${product != null}">

    <h2 th:text="${product.name}">Product Name</h2>

    <p><strong>Category:</strong> <span th:text="${product.category}">Category</span></p>

    <p><strong>Price:</strong> $<span th:text="${product.price}">Price</span></p>

    <img th:if="${product.base64Image != null}" th:src="'data:image/jpeg;base64,' + ${product.base64Image}" alt="Product Image" />
    <p th:if="${product.image == null}">No image available</p>

    <form th:action="@{/add-to-cart}" th:method="post">
        <input type="hidden" th:name="productId" th:value="${product.id}" />
        <label>Quantity:</label>
        <input type="number" th:name="quantity" min="1" value="1" />
        <input type="hidden" th:name="redirectTo" th:value="'product'" />
        <button type="submit">Add to Cart</button>
    </form>

</div>

<div th:unless="${product != null}">
    <p>Product not found!</p>
</div>

<p><a href="/products">Back to Products</a></p>
</body>
</html>
