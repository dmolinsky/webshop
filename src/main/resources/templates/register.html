<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/script.js"></script>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="form-container">
    <h1>Register</h1>
    <form th:action="@{/register}" method="post" th:object="${registerForm}">
        <p>
            Username: <input type="text" th:field="*{username}">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red"></span>
            <span th:if="${errormessage == 'Username is already in use'}" th:text="${errormessage}" style="color:red"></span>
        </p>

        <p>
            Email: <input type="email" th:field="*{email}">
            <br><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>
        </p>

        <p>
            Password: <input type="password" th:field="*{password}">
            <br><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
        </p>

        <p><input type="submit" value="Register"></p>
    </form>
</div>
</body>
</html>
